<div >
    <h1 mat-dialog-titel>Add Product</h1>
    <div mat-dialog-content>
        <form [formGroup]="formValue">
            <mat-form-field  style="width:'100%'" appearance="outline">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput placeholder="Name">
            </mat-form-field>
            <br>
            <mat-form-field style="width:'100%'" appearance="outline">
                <mat-label>Price</mat-label>
                <input formControlName="price" matInput placeholder="Price">
            </mat-form-field>
            <br>
            <mat-form-field style="width:'100%'" appearance="outline">
                <mat-label>Category</mat-label>
                <input formControlName="category" matInput placeholder="Category">
            </mat-form-field>
        </form>
    </div>

</div>
<div>
    <button mat-raised-button color="accent"   (click)="addProduct()">{{actionButton}}</button>&nbsp;
    <button mat-raised-button color="accent">Close</button>
</div>
