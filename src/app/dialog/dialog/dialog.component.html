<div *ngIf="isShown" style="font-size: medium;font-weight: bold; color:blue">
  Category Added Successfully!!
</div>
<div *ngIf="isEdit" style="font-size: medium;font-weight: bold; color:blue">
  Category Edited Successfully!!
</div>
<div>
  <h1 mat-dialog-titel>{{title}}</h1>
  <div mat-dialog-content>
    <form [formGroup]="formValue">
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <input formControlName="name" matInput placeholder="Category">
      </mat-form-field>
      <span class="validations"
      *ngIf="formValue.get('name')?.errors?.['required'] && formValue.get('name')?.touched">
      Name is required </span>
    </form>
  </div>

</div>
<div style="float:right">
  <button mat-raised-button color="primary" 
  [disabled]="!(formValue.valid && formValue.dirty)"
    (click)="addCtegory()">{{actionButton}}</button>&nbsp;
  <button mat-raised-button color="accent">Close</button>
</div>
